<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia entre Dos Puntos</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Distancia entre Dos Puntos</h1>
        <p class="formula">d = √[(x₂ - x₁)² + (y₂ - y₁)²]</p>
        
        <div class="form-group">
            <h2>Ingrese las coordenadas</h2>
            <div class="coordinates">
                <div class="point">
                    <h3>Punto 1</h3>
                    <label for="x1">X₁:</label>
                    <input type="number" id="x1" placeholder="-4" value="-4" step="any">
                    <label for="y1">Y₁:</label>
                    <input type="number" id="y1" placeholder="-3" value="-3" step="any">
                </div>
                
                <div class="point">
                    <h3>Punto 2</h3>
                    <label for="x2">X₂:</label>
                    <input type="number" id="x2" placeholder="2" value="2" step="any">
                    <label for="y2">Y₂:</label>
                    <input type="number" id="y2" placeholder="5" value="5" step="any">
                </div>
            </div>
            
            <button id="calcularBtn" class="btn">Calcular Distancia</button>
        </div>
        
        <div class="result-container" id="resultContainer" style="display: none;">
            <h2>Resultado</h2>
            <div class="result">
                <div class="calculation-steps">
                    <h3>Pasos del cálculo:</h3>
                    <p id="step1"></p>
                    <p id="step2"></p>
                    <p id="step3"></p>
                    <p id="step4"></p>
                </div>
                <div class="final-result">
                    <h3>Distancia:</h3>
                    <p id="distancia" class="distancia-valor"></p>
                </div>
            </div>
        </div>
        
        <div class="graph-container">
            <h2>Gráfica de los Puntos</h2>
            <canvas id="myCanvas" width="400" height="400"></canvas>
        </div>
    </div>
    
    <script src="static/macros.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
